                </div>
                <div class="image-banner">

                </div>
            </div>
        </section>
        
        <section class="gallery" onclick="openLightbox(event)">
            <img src="IMG/showcase-photo1.jpg" alt="Image 1" class="gallery-image" width="400px" height="200px">
            <img src="IMG/showcase-photo2.jpg" alt="Image 2" class="gallery-image" width="400px" height="200px">
            <img src="IMG/showcase-photo3.jpg" alt="Image 3" class="gallery-image" width="400px" height="200px">
            <img src="IMG/travel-image1.jpg" alt="Image 4" class="gallery-image" width="400px" height="200px">
            <img src="IMG/travel-image2.jpg" alt="Image 5" class="gallery-image" width="400px" height="200px">
            <img src="IMG/travel-image3.jpg" alt="Image 6" class="gallery-image" width="400px" height="200px">
            <img src="IMG/pascel.jpg" alt="Image 7" class="gallery-image" width="400px" height="200px">
            <img src="IMG/pexels2.jpeg" alt="Image 8" class="gallery-image" width="400px" height="150px">
            <img src="IMG/header-image.jpg" alt="Image 9" class="gallery-image" width="400px" height="200px">
            <img src="IMG/header-image2.jpg" alt="Image 10" class="gallery-image" width="400px" height="200px">  
        </section>

        <!-- Lightbox container -->
        <div id="lightbox">
            <!-- Close button -->
            <span id="close-btn" onclick="closeLightbox()">&times;</span>

            <!-- Main lightbox image -->
            <img id="lightbox-img" src="" alt="lightbox image">

            <!-- Thumbnails container -->
            <div id="thumbnail-container">
                <!-- Thumbnails will be added dynamically using JavaScript -->
            </div>
            <!-- Previous and Next buttons -->
            <button id="prev-btn" onclick="changeImage(-1)">&lt; Prev</button>
            <button id="next-btn" onclick="changeImage(1)">Next &gt;</button>
        </div>

        
    </main>
